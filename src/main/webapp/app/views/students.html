<div class="row">
	<div class="col-md-6">
		<h2>Entry</h2>
		<div>
			<label>Index</label>
			<input type="text" class="form-control" />
		</div>
		<div>
			<label>First Name</label>
			<input type="text" class="form-control" />
		</div>
		<div>
			<label>Last Name</label>
			<input type="text" class="form-control" />
		</div>
		<div class="panel top-buffer">
			<div class="subject">
				<div>
					<label>Subject Name</label>
					<select class="form-control">
						<option val="">---</option>
						<!-- Many options like this one -->
						<option val="OOP">OOP</option>
					</select>
				</div>
				<div>
					<label>Grade</label>
					<input type="number" class="form-control" />
				</div>
				<button class="btn btn-default btn-xs">
					<i class="glyphicon glyphicon-plus"></i> Add
				</button>
			</div> 
		</div>
	</div>
	<div class="col-md-6">
		<h2>Display</h2>
		<!-- example -->
		<div>
			<b>345/2004</b> Riste Stojanov
		</div>
		<table class="top-buffer">
			<tr>
				<th>Subject</th>
				<th>Grade</th>
				<th>Action</th> 
			</tr>
			<!-- one tr element for each grade -->
			<tr>
				<td>Web Programming</td>
				<td>10</td>
				<td>
					<button class="btn btn-danger btn-xs">
						<i class="glyphicon glyphicon-minus"></i>
						Remove
					</button>
				</td>
			</tr>
		</div>
	</div>
</div>
